---
layout: default
title: blog
---

<!-- Html Elements for Search -->
<div id="search-container">
  <form>
    <input type="text" id="search-input" placeholder="search..." style="background-color: #1f1e1e; color: #fff; border: 1px solid #333;">
  </form>
  <ul id="results-container"></ul>
</div>
<!-- Script pointing to search-script.js -->
<script src="https://psibir.github.io/js/search-script.js" type="text/javascript"></script>
<!-- Configuration -->
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json'
  });
</script>


<h1>latest posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
