---
layout: default
title: Blog
show_in_navbar: true
---

{% include archive.html %}


<div id="content">
  <h1>Latest Posts</h1>

  <!-- Html Elements for Search -->
  <div id="search-container">
    <form>
      <input type="text" id="search-input" placeholder="Search posts..." style="background-color: #1f1e1e; color: #fff; border: 1px solid #333;">
    </form>
    <ul id="results-container"></ul>
  </div>

  <ul>
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </li>
    {% endfor %}
  </ul>
</div>

<!-- Script pointing to search-script.js -->
<script src="https://psibir.github.io/js/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json'
  });
</script>


  <p class="feed-subscribe">
    <svg class="svg-icon orange" alt="RSS Icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg>
    <a href="{{ "/feed.xml" | relative_url }}">Subscribe</a>
  </p>
