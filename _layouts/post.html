---
layout: default
---

<h2 class="post_title">
  {{ page.title }}
  {% if page.date %}
    <span style="font-size: 0.8em;">{{ page.date | date_to_string }}</span>
  {% endif %}
</h2>


{{ content }}

{% if page.categories %}
  <span class="post-categories">
    {% for category in page.categories %}
      <a href="{{ '/categories/' | relative_url }}{{ category | slugify }}">{{ category }}</a>
    {% endfor %}
  </span>
{% endif %}


{% include disqus.html %}
