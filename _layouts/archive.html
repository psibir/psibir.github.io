<!-- archive.html -->
---
layout: default
---

<h1>Blog Archive</h1>

<div class="archive-navigation">
  <a href="{{ site.baseurl }}/archive">Sort by Date</a>
  <a href="{{ site.baseurl }}/categories">Sort by Category</a>
</div>

<div class="post-list">
  {% for post in site.posts %}
    <div class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
      <p class="post-categories">Categories: {{ post.categories | join: ', ' }}</p>
    </div>
  {% endfor %}
</div>
