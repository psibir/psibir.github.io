<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

  {% if site.data.background %}
    <script>
      document.body.style.backgroundImage = `url('{{ site.data.background.path }}')`;
    </script>
  {% endif %}
</html>
