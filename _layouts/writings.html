---
layout: default
---

<h1>{{ page.title }}</h1>

<ul>
  {% assign categories = ['article', 'story', 'play'] %}
  {% for category in categories %}
    {% for post in site.categories[category] %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  {% endfor %}
</ul>
