---
layout: default
title: projects
permalink: /pages/projects/
---

<main class="page-content" aria-label="Content">
  <div class="wrapper">

    {% for project in site.data.projects %}
      <div class="project">
        <img src="{{ project.logo }}" alt="{{ project.name }} Logo" class="project-logo">
        <h2>{{ project.name }}</h2>
        <p>{{ project.description }}</p>
        <p>{{ project.use_case }}</p>
        <a href="{{ project.blog_post }}">blog post</a> |
        <a href="{{ project.github_link }}">GitHub</a>
      </div>
    {% endfor %}
  </div>
</main>
