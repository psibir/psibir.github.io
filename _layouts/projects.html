---
layout: default
title: projects
permalink: /pages/projects/
---

<script>
  function toggleView() {
    var container = document.getElementById("projectsContainer");
    container.classList.toggle("grid-view");
  }
</script>

<main class="page-content" aria-label="Content">
  <div class="wrapper">
    <div class="view-toggle">
      <button onclick="toggleView()">Toggle View</button>
    </div>
    <div id="projectsContainer" class="projects-container">
      {% for project in site.data.projects %}
        <div class="project">
          <a href="{{ project.blog_post }}">
            <img src="{{ project.logo }}" alt="{{ project.name }} Logo" class="project-logo">
          </a>
          <h2>{{ project.name }}</h2>
          <p>{{ project.description }}</p>
          <h3>Use Case</h3>
          <p>{{ project.use_case }}</p>
          <a href="{{ project.blog_post }}">Read Blog Post</a>
          <a href="{{ project.github_link }}">GitHub</a>
        </div>
      {% endfor %}
    </div>
  </div>
</main>

<style>
  .projects-container {
    display: flex;
    flex-wrap: wrap;
  }

  .project {
    width: 300px;
    margin: 10px;
  }

  .project-logo {
    width: 100%;
    max-height: 150px;
    object-fit: cover;
  }

  @media (min-width: 768px) {
    .grid-view .project {
      width: calc(33.33% - 20px); /* Adjust the percentage and margin as needed */
    }
  }
</style>
